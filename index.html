<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app" icon="settings">
    <button @click="showToast">to toast</button>
    <g-input value="zhangsan"  disabled></g-input>
    <g-input value="zhangsan" readonly></g-input>
    <g-input value="zhangsan" v-model="message" @change="inputChange"></g-input>
    {{message}}
    <g-input value="王五"  error="姓名不能少于两个字"></g-input>
    <div style="margin:20px;">
        <g-button  :loading="loading" @click="loading=!loading">
            按钮
        </g-button>
        <g-button icon="settings"  icon-position="right">
            按钮
        </g-button>
        <g-button-group>
            <g-button  icon="left">
                上一页
            </g-button>
            <g-button>更多</g-button>
            <g-button  icon="right">
                下一页
            </g-button>
        </g-button-group>
    </div>

    <g-tabs :selected.sync="selectedTab">
        <g-tabs-head>

            <g-tabs-item name="woman">
                <g-icon name="settings"></g-icon>美女
            </g-tabs-item>

            <g-tabs-item name="finance" disabled>
                财经
            </g-tabs-item>
            <g-tabs-item name="sports">
                体育
            </g-tabs-item>

        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="woman">
                美女相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="finance">
                财经相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="sports">
                体育相关资讯
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>

</div>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --button-bg: white;
        --button-active-bg: #eee;
        --font-size: 14px;
        --border-radius: 4px;
        --color: #999;
        --border-color:#d9d9d9;
        --border-color-hover: #666;
    }

    body {
        font-size: var(--font-size);
    }

    #app {
        margin: 20px;
    }
</style>
<style>
    @keyframes spin{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
<script src="./src/app.js"></script>
</body>
</html>
