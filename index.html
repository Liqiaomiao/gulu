<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div style="overflow: hidden;padding: 150px;" @click="yyy">
        <g-popover position="bottom">
            <template slot="content">
                <div>popover内容</div>
                <div>contentWrappercontentWrappercontentWrappercontentWrappercontentWrappercontentWrapper</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="top">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="left">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="right">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
    </div>

    <div style="overflow: hidden;padding: 150px;" @click="yyy">
        <g-popover position="bottom" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
                <div>contentWrappercontentWrappercontentWrappercontentWrappercontentWrappercontentWrapper</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="top" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
                <div>6666666666666666666</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="left" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
        <g-popover position="right" trigger="hover">
            <template slot="content">
                <div>popover内容</div>
            </template>
            <g-button>点我</g-button>
        </g-popover>
    </div>
</div>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --button-height: 32px;
        --button-bg: white;
        --button-active-bg: #eee;
        --font-size: 14px;
        --border-radius: 4px;
        --color: #999;
        --border-color:#d9d9d9;
        --border-color-hover: #666;
    }

    body {
        font-size: var(--font-size);
    }

    #app {
        margin: 20px;
    }
</style>
<style>
    @keyframes spin{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    }
</style>
<script src="./src/app.js"></script>
</body>
</html>
